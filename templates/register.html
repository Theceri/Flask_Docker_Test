<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- bootsnipp home cards stuff -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="/static/css/home_cards.css" />

    <title>Register</title>
</head>

<body>

    <div class="view full-page-intro"
        style="background-image: url('https://www.google.com.np/imgres?imgurl=https%3A%2F%2Fwww.w3schools.com%2Fw3css%2Fimg_lights.jpg&imgrefurl=https%3A%2F%2Fwww.w3schools.com%2Fw3css%2Fw3css_images.asp&docid=R0KnAtfyBDsyiM&tbnid=kwgHAQqTiLQXLM%3A&vet=10ahUKEwj5z9nr277bAhWBbX0KHZzyAS8QMwitASgBMAE..i&w=600&h=400&bih=702&biw=1366&q=image&ved=0ahUKEwj5z9nr277bAhWBbX0KHZzyAS8QMwitASgBMAE&iact=mrc&uact=8'); background-repeat: no-repeat; background-size: cover;">
        <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row wow fadeIn">
                    <div class="col-md-6 mb-4 white-text text-center text-md-left">
                        <h1 class="display-4 font-weight-bold">App sign-up</h1>
                        <hr class="hr-light">
                        <p>
                            <strong>For the more information</strong>
                        </p>
                        <p class="mb-4 d-none d-md-block">
                            <strong>Quickly get information from new leads and customers by signing up .WIth their
                                information, you
                                can funnel them into new accounts in an instant.Follow us on FACEBOOK</strong>
                        </p>
                        <a href="http:/www.facebook.com" target="_blank" class="btn btn-indigo btn-lg">Facebook
                            <i class="fa fa-facebook ml-2"></i>
                        </a>
                    </div>

                    <div class="col-md-6 col-xl-5 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <form action="{{url_for('register')}}" method="POST">
                                    <p class="h4 text-center mb-4">Sign up</p>
                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <input type="text" name="first_name" id="materialFormRegisterNameEx"
                                            class="form-control">
                                        <label for="materialFormRegisterNameEx">First Name</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <input type="text" name="last_name" id="materialFormRegisterNameEx"
                                            class="form-control">
                                        <label for="materialFormRegisterNameEx">Last Name</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix grey-text"></i>
                                        <input type="email" name="email" id="materialFormRegisterEmailEx"
                                            class="form-control">
                                        <label for="materialFormRegisterEmailEx">Your email</label>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button class="btn btn-primary" type="submit" data-toggle="modal"
                                            data-target="#myModal">Register</button>
                                        <div class="modal fade" id="myModal" role="dialog">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">OOPS!</h4>
                                                        <button type="button" class="close"
                                                            data-dismiss="modal">Ã—</button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Connection ERROR.........!</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
